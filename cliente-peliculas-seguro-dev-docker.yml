server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
  port: 9012
spring:
  servlet:
    multipart:
      max-request-size: 10MB
      max-file-size: 10MB
gateway:
  api:
    peliculas:
      url: http://gateway-svc:8093/api/peliculas/peliculas
    actores:
      url: http://gateway-svc:8093/api/peliculas/actores
    usuarios:
      url: http://gateway-svc:8093/api/usuarios/usuarios
    criticas:
      url: http://gateway-svc:8093/api/usuarios/criticas
    roles:
      url: http://gateway-svc:8093/api/usuarios/roles